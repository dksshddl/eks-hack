# Grafana 대시보드 ConfigMap으로 추가
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  test-dashboard.json: |
    {
      "title": "Test Dashboard",
      "panels": [
        {
          "title": "CPU Usage",
          "type": "graph",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total[5m])",
              "legendFormat": "{{pod}}"
            }
          ]
        }
      ]
    }
